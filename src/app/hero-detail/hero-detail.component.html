<!-- *ngIf used to display this div only if a hero is selected-->
<div *ngIf="hero">
 
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <!-- ngModel is for two-way binding -->
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
 
</div>
